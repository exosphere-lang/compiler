name: compiler
author: Chris Bacon & Jacob Clark
github: exosphere-lang/compiler
license: MIT
copyright: 2019 Chris Bacon & Jacob Clark
version: 0.1.0.0
extra-source-files:
- README.md
- ChangeLog.md
description: Please see the README on GitHub at <https://github.com/exosphere/compiler#readme>

executables:
  exospherec:
    source-dirs: app
    main: Main.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - compiler
    - aeson
    - bytestring

library:
  source-dirs: src
  ghc-options:
  - -Wall
  dependencies:
  - parsec
  - split
  - containers
  - aeson
  - bytestring
  - text
tests:
  exosphere-test:
    source-dirs: test
    main: Spec.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - bytestring
    - compiler
    - hspec
    - aeson
 
